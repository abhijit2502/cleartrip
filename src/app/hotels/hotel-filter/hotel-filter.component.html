<div class="container border mt-2">
    <div class="row">
        <div class="col-md-12">
            <h5 class="fw-bold mb-4">Search Filter</h5>

            <div class="user-rating" *ngIf="filterObj.rating != undefined">
                <h6>User Rating</h6>
                <div class="form-check" *ngFor="let item of filterObj.rating;let i=index">
                    <!--Using single emit-->
                    <!-- <input class="form-check-input" type="checkbox" value="" name="rating+{{i}}" [(ngModel)]="item.isSelected" id="flexCheckDefault" (ngModelChange)="emitData(item)"> -->

                    <!--Using Multi emit-->
                    <input class="form-check-input" type="checkbox" value="" name="rating+{{i}}" [(ngModel)]="item.isSelected" id="flexCheckDefault" (ngModelChange)="emitMultiActionData(item)">
                    <label class="form-check-label" for="flexCheckDefault">
                     {{item.filterValue}} &nbsp;Rating
                    </label>
                  </div>
            </div>
            <div class="price-per-neight" *ngIf="filterObj.PricePerNight!=null">
                <h6>Price per Night</h6>
                <div class="form-check" *ngFor="let item of filterObj.PricePerNight;let i=index">
                    <!--Using single emit-->
                    <!-- <input class="form-check-input" type="checkbox" value="" name="price+{{i}}" [(ngModel)]="item.isSelected" id="flexCheckDefault" (ngModelChange)="emitData(item)"> -->
                    
                    <!--Using Multi emit-->
                    <input class="form-check-input" type="checkbox" value="" name="price+{{i}}" [(ngModel)]="item.isSelected" id="flexCheckDefault" (ngModelChange)="emitMultiActionData(item)">
                    <label class="form-check-label" for="flexCheckDefault">
                        ₹<span class="ms-2 ">{{item.filterRange.min}}</span>-₹<span>{{item.filterRange.max}}</span>
                    </label>
                  </div>
            </div>
        </div>
    </div>
</div>
