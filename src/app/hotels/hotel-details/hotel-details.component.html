<div class="container mt-1 p-2">
    <div class="row">
        <div class="col-md-4 border rounded-2 p-2 ">
          <h3 class="fw-bold mb-0">{{hotelDetails.name}}</h3>
          <p class="text-muted">{{hotelDetails.locationPersuasion}}</p>
        </div>
        <div class="col-md-6">
            <div id="carouselExampleControls" class="carousel slide border rounded-3" data-bs-ride="carousel">
                <div class="carousel-inner rounded-3">
                  <div class="carousel-item active" *ngFor="let item of hotelDetails?.media">
                    <img src="item?.url" class="d-block w-100 img-fluid" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
</div>
